@let stats = stats$ | async;

<table>
  @for (stat of stats; track stat.id) {
    <tr>
      <td>
        {{ stat.year}}
      </td>
      <td>
        {{ stat.month}}
      </td>
      <td>
        {{ stat.nbSucess}}
      </td>
      <td>
        {{ stat.nbFailed}}
      </td>
    </tr>
  }

</table>
